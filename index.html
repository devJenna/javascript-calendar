<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="today">
                <!-- <h5 class="year">2022</h5>
                <h2 class="month">March</h2>
                <h5 class="day">7</h5> -->
                <h5 class="year"></h5>
                <h2 class="month"></h2>
                <h5 class="date"></h5>
            </div>
            <div class="nav-button">
                <button class="prev-button">&lt</button>
                <button class="next-button">&gt</button>
            </div>
        </div>
        <div class="calendar">

            <div class="days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="dates">
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
